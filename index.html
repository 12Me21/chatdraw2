<!doctype html><html lang=en-QS><meta charset=utf-8><meta name=viewport content="width=device-width, height=device-height, initial-scale=1" id=$meta_viewport>
<title>CHATDRAW 2!!!</title>

<script src=brush.js></script>

<style>
	body, html {
		background: aliceblue;
	}
	
	chat-draw {
		display: inline-grid;
		grid-template:
			"canvas" max-content
		"gap" 1px
		"controls" auto
		/ min-content;
		padding: 1px;
		--scale: 3;
		background: silver;
	}
	chat-draw canvas {
		grid-area: canvas;
		width: calc(var(--width) * 1px * var(--scale, 1));
		cursor: crosshair;
	}
	chat-draw form {
		/*margin-left: -1px;*/
		grid-area: controls;
		display: flex;
		flex-flow: row wrap;
	}
	chat-draw label {
		display: contents;
	}
	chat-draw input {
		display: none;
	}
	chat-draw b {
		display: block;
		box-sizing: border-box;
		flex: none;
		--cells: 1;
		width: calc(var(--scale) * 20px * var(--cells));
		height: calc(var(--scale) * 20px);
		
		appearance: none;
		margin: 0;
		padding: 0;
		border: 2px solid gray;
		border-color: #FFF #888 #666 #DDD;
		
		display: flex;
		align-items: center;
		justify-content: center;
	}
	
	chat-draw b {
		background: #BBB;
		color: #222;
	}
	chat-draw :disabled + b {
		border-color: #999;
		color: #666;
		background: #2929291A;
	}
	chat-draw b:hover {
		background: #DDD;
	}
	chat-draw :checked + b {
		border-color: #777 #555 #555 #777;
		box-shadow: 0 0 5px 0px inset black;
		color: #E9E9E6;
		background: #888;
	}
	
	chat-draw input[type="range"] {
		--cells: 4;
	}
	button.icon {
		font-size: calc(var(--scale) * 16px);
	}
</style>

<chat-draw id=$chatdraw>
	<form autocomplete=off method=dialog></form>
</chat-draw>

<script>
	let chatdraw = new Drawer(200, 100)
	
	let od = [0, 8, 2, 10, 12, 4, 14, 6, 3, 11, 1, 9, 15, 7, 13, 5]
	let patterns = []
	// temporary canvas
	let pcanvas = document.createElement('canvas')
	pcanvas.width = 4
	pcanvas.height = 4
	let p2d = pcanvas.getContext('2d')
	//
	for (let i=0; i<16; i++) {
		let data = new ImageData(4, 4)
		for (let x=0; x<16; x++)
			if (od[x] <= i)
				// just set the alpha to 255, leave R,G,B as 0 (black) since the color doesn't matter
				data.data[x<<2|3] = 0xFF
		
		p2d.putImageData(data, 0, 0)
		let pattern = chatdraw.c2d.createPattern(pcanvas, 'repeat')
		patterns.push(pattern)
	}
	
	let brushes2 = []
	for (let i=1; i<=7; i++) {
		let r = i/2
		let origin = new Point(r, r)
		let rs = r*r
		r += 0.5
		let fills = []
		for (let y=-r; y<=r; y++) {
			for (let x=-r; x<=r; x++) {
				if (x*x+y*y <= rs) {
					fills.push([
						Math.floor(r-1+x), Math.floor(r-1+y),
						Math.floor(-x*2)+1, 1
					])
					break
				}
			}
		}
		brushes2.push(new Brush(origin, fills))
	}
	
	$chatdraw.prepend(chatdraw.canvas)
	
	let form = $chatdraw.lastElementChild
	
	
	let buttons = [
		{button:'clear', text:"reset"},
		{button:'clear', text:"reset"},
		{button:'undo', text:"↶"},
		{button:'redo', text:"↷"},
		
		{radio:'comp', text:"replace", value:'source-over'},
		{radio:'comp', text:"behind", value:'destination-over'},
		{radio:'comp', text:"in", value:'source-atop'},
		{radio:'comp', text:"erase", value:'destination-out'},
		
		{radio:'color', text:"black", value:'#000000'},
		{radio:'color', text:"white", value:'#FFFFFF'},
		{radio:'color', text:"red", value:'#FF0000'},
		{radio:'color', text:"blue", value:'#0000FF'},
		
		{color:'pick', text:"■"},
	]
	for (let b of buttons) {
		form.append(draw_button(b))
	}
	
	form.onchange = ev=>{
		let n = ev.target.name
		if (n=='color')
			chatdraw.set_color(ev.target.value)
		if (n=='comp')
			chatdraw.set_composite(ev.target.value)
		if (n=='pattern')
			chatdraw.set_pattern(patterns[+ev.target.value])
		if (n=='brush')
			chatdraw.set_brush(brushes2[+ev.target.value-1])
	}
	
	form.onclick = ev=>{
		let n = ev.target.name
		if (n=='clear')
			chatdraw.clear()
		
		if (n=='undo')
			chatdraw.history_do()
		if (n=='redo')
			chatdraw.history_do(true)
	}
	
	chatdraw.history_onchange = ()=>{
		form.undo.disabled = !chatdraw.history[0].length
		form.redo.disabled = !chatdraw.history[1].length
	}
	chatdraw.history_onchange()
	
	let brushes = [
		new Path2D('M-100,0 m-1-1 h-1 v3 h1 v1 h3 v-1 h1 v-3 h-1 v-1 h-3 z'),
		new Path2D('M-100,0 m-5-5 v1 h-1 v2 h-1 v5 h1 v2 h1 v1 h1 v1 h2 v1 h5 v-1 h2 v-1 h1 v-1 h1 v-2 h1 v-5 h-1 v-2 h-1 v-1 h-1 v-1 h-2 v-1 h-5 v1 h-2 v1 z'),
	]
	let aa = new Path2D()
	aa.rect(-100, -100, 16, 16)
	
	let pdraw=()=>{
		pc.clearRect(0, 0, 16, 16)
		draw(pc, 0, 0, aa, 'silver')
		draw(pc, 7, 7)
	}
	
	let make_cursor=(size=1)=>{
		let r = size/2+1 //  3->
		let svg = `
<svg xmlns="http://www.w3.org/2000/svg" width="${r*2}" height="${r*2}">
<rect x="${r-0.5}" y="${r-0.5}" width="1" height="1"/>
<rect x="${0.5}" y="${0.5}" width="${r*2-1}" height="${r*2-1}" fill="none" stroke="red" stroke-width="1"/>
</svg>
		`
		let ox = r-0.5
		let oy = r-0.5
		let url = "data:image/svg+xml;base64,"+btoa(svg)
		
		chatdraw.canvas.style.cursor = `url("${url}") ${ox} ${oy}, crosshair`
	}
	
	make_cursor(3)
	
	//document.body.append(chatdraw.canvas)

	// aw why are we using ctx instead of c2d anymore..
	
</script>
